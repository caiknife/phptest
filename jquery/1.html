<!doctype html>
<html>
<head>
    <title>jQuery return false & event preventDefault()</title>
    <script type="text/javascript" src="jquery.1.8.3.min.js"></script>
    <style type="text/css">
    body {
        margin: auto;
    }
    .outer {
        position: relative;
        border: 3px solid red;
        width: 800px;
        height: 600px;
    }
    .inner {
        position: absolute;
        border: 3px solid blue;
        width: 400px;
        height: 300px;
        top: 150px;
        left: 200px;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
    <script type="text/javascript">
$(function(){ 
    $('.inner').click(function(e){
        alert('click inner!');
        // e.preventDefault();
        return false;
    });

    $('.outer').click(function(e){
        alert('click outer!');
        // e.preventDefault();
        return false;
    });

    $('body').click(function(e){
        alert('click body!');
        // e.preventDefault();
        return false;
    });

    $('body').append('<div class="msgList">asd</div>');
    $('.msgList').append('<div class="msg">msg</div>');
});
    </script>
</body>
</html>
